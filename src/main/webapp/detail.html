            <!-- Collect the nav links, forms, and other content for toggling -->

    <div class="goods_content">
        <div class="col-md-5 col-xs-12 goods_img">
            <img class="main" src="images/detail1.png" alt="img">
            <div class="small">
                <img class="little" src="images/detail2.png" alt="img2">
                <img class="little" src="images/detail2.png" alt="img2">
            </div>

        </div>

        <div class="goods_detail col-xs-12 col-md-4">
            <h3>小麦</h3>
            <p>$ <span id="single_price">200.500</span></p>

            <div class="detail_text">
                <ul class="clearfix">
                    <li class="col_list active_item" data-col="1">详情</li>
                    <li class="col_list" data-col="2">产地</li>
                    <li class="col_list" data-col="3">评价</li>
                </ul>

                <p class="col_1 col" id="detail">
                </p>


            </div>
        </div>

        <div class="col-xs-12 col-md-3">
            <div class="row purchase">
                <form method="post" action="#">
                    <h4 class="post">下单</h4>
                    <div class="count">

                        <button type="button" class="btn_minus" id="minus">-</button>

                        <label for="count"></label><input disabled="disabled" class="count_input" type="text" id="count"
                                                          value="1"
                                                          name="count">
                        <button type="button" class="btn_add" id="add">+</button>
                        <span>最大数量10</span>


                    </div>

                    <h4 class="goods_name">转基因高产水稻</h4>
                    <h4 class="goods_producer">湖北武汉老坛酸菜农场</h4>

                    <span class="total clearfix">
                        <span class="text pull-left">合计</span>
                        <span class="price pull-right">$ <span id="price">10000</span></span>
                    </span>

                    <input type="submit" class="btn btn-default submit" value="种植">
                    <a href="goods.html" type="submit" class="btn btn-default return">返回</a>

                </form>

            </div>
        </div>
    </div>


</div>
