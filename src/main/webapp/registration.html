<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>注册</title>
    <link rel="shortcut icon" href="icons/index/genshin_impact.ico" type="image/x-icon">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css"
          integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <link rel="stylesheet" href="css/signup.css">
</head>
<body>

<div class="container">

    <div class="row">
        <div class="col-md-6 login_form">

            <div class="row inner_box">
                <img class="fish" src="icons/fish.png" alt="fish">

                <h1>注册</h1>


                <form class="login" method="post" action="./signUp">
                    <div class="text_">

                        <div class="form-group">
                            <label for="username"></label>
                            <input type="text" class="form-control" id="username" name="username" placeholder="昵称">
                        </div>

                        <div class="form-group">
                            <label for="tel"></label>
                            <input type="tel" class="form-control" id="tel" name="tel" placeholder="Phone*">
                        </div>
                        <div class="form-group">
                            <label for="password"></label>
                            <input type="password" class="form-control" id="password" name="password"
                                   placeholder="Password*">
                        </div>
                    </div>

                    <div class="bottom clearfix">
                        <label for="selectGender"></label>
                        <select id="selectGender" name="gender"
                                class="form-control form-control-placeholder pull-left select">
                            <option value="-1" disabled selected hidden>请选择性别</option>
                            <option value="0" style="color: black;">男</option>
                            <option value="1" style="color: black;">女</option>
                            <option value="2" style="color: black;">阿帕奇武装直升机</option>
                            <option value="3" style="color: black;">沃尔玛购物袋</option>
                        </select>

                        <span class="to_login pull-right">已有账号?<a href="login.html">点击登录</a></span>

                    </div>

                    <p class="text-danger error_text"></p>
                    <button id="register" type="submit" class="btn btn-default">注册</button>
                </form>


            </div>


        </div>
    </div>


</div>
<script src="lib/jquery.min.js"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>
<script src="js/signup.js"></script>
</body>
</html>
